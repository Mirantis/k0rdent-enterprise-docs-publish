name: Sync to Publish Repo

on:
  workflow_dispatch:
  push:
    branches:
      - 'release-v1.1.0'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Confirm token is populated
        run: |
          if [ -z "${{ secrets.PUBLISH_TOKEN }}" ]; then
            echo "‚ùå PUBLISH_TOKEN is not set or empty"
            exit 1
          else
            echo "‚úÖ PUBLISH_TOKEN is set"
          fi

      - name: Create temporary branch without publish workflow
        run: |
          BRANCH_NAME="${GITHUB_REF_NAME}"
          TEMP_BRANCH="publish-${BRANCH_NAME}"
          echo "üîß Creating temporary branch: $TEMP_BRANCH"
          git checkout -b "$TEMP_BRANCH"

          if [ -f ".github/workflows/sync-to-publish.yml" ]; then
            git rm --cached .github/workflows/sync-to-publish.yml
            rm -f .github/workflows/sync-to-publish.yml
            git commit -m "Remove sync-to-publish workflow before mirroring"
          else
            echo "‚úÖ sync-to-publish.yml not present or already removed"
          fi

      - name: Rewrite edit_uri in mkdocs.yml
        run: |
          if [ ! -f "mkdocs.yml" ]; then
            echo "‚ùå mkdocs.yml not found"
            exit 1
          fi

          BRANCH_NAME="${GITHUB_REF_NAME}"

          echo "üîß Rewriting edit_uri in mkdocs.yml"
          sed -i.bak -E "s|(edit_uri:\s+https://github.com/[^/]+/[^/]+)(/edit/)[^/]+|\1-publish\2${BRANCH_NAME}|" mkdocs.yml

          git add mkdocs.yml
          git commit -m "Update edit_uri in mkdocs.yml for publish target"
          echo "‚úÖ edit_uri rewritten and committed"

      - name: Push cleaned branch to publish repo
        env:
          TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        run: |
          git remote add publish \
            https://x-access-token:${TOKEN}@github.com/Mirantis/k0rdent-enterprise-docs-publish.git
          git push publish HEAD:"${GITHUB_REF_NAME}" --force

      - name: Cleanup temporary branch
        run: |
          git checkout "${GITHUB_REF_NAME}"
          git branch -D "publish-${GITHUB_REF_NAME}"
