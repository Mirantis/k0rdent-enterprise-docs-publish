name: Sync to Publish Repo

on:
  push:

permissions:
  contents: write

jobs:
  sync:
    if: github.repository == 'Mirantis/k0rdent-enterprise-docs'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout triggering branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0
          persist-credentials: false

      - name: Configure Git identity
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Confirm token is populated
        run: |
          if [ -z "${{ secrets.PUBLISH_TOKEN }}" ]; then
            echo "❌ PUBLISH_TOKEN is not set or empty"
            exit 1
          else
            echo "✅ PUBLISH_TOKEN is set"
          fi

      - name: Update mkdocs.yml edit_uri
        run: |
          if [ ! -f mkdocs.yml ]; then
            echo "❌ mkdocs.yml not found"
            exit 1
          fi

          # Replace the existing edit_uri line with the new target
          sed -i 's|^\(edit_uri:\s*\).*|\1https://github.com/Mirantis/k0rdent-enterprise-docs-publish/edit/main/docs/|' mkdocs.yml

          echo "✅ edit_uri updated to:"
          grep 'edit_uri' mkdocs.yml

      - name: Commit mkdocs.yml change
        run: |
          git add mkdocs.yml
          git commit -m "Update edit_uri to point to publish repo" || echo "No changes to commit"

      - name: Force push to publish repo
        env:
          TOKEN: ${{ secrets.PUBLISH_TOKEN }}
        run: |
          git remote add publish \
            https://x-access-token:${TOKEN}@github.com/Mirantis/k0rdent-enterprise-docs-publish.git
          git push publish HEAD:${{ github.ref_name }} --force
